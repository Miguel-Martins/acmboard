{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<form method="POST" class="text-center mb-0">
					{% load static %}
					<img src="{% static "users/ACM_Logo.svg" %}" class="brand_logo" alt="Logo">
					{% csrf_token %}
					<!-- Email -->
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>	
						{{ form.username }}
					</div>
					<!-- Password -->
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{ form.password }}
					</div>
					<div class="d-flex justify-content-center login_container ">
						<button type="submit" name="button" class="btn login_btn mt-2">Login</button>
					</div>
				</form>
			</div>
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
