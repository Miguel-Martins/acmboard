{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<form method="POST" class="text-center mb-0">
					{% load static %}
					<img src="{% static "users/ACM_Logo.svg" %}" class="brand_logo" alt="Logo">
					{% csrf_token %}
					<!-- Email -->
					<div class="input-group ml-4 mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>	
						{{ form.email }}
					</div>
					<!-- Password -->
					<div class="d-flex justify-content-center login_container ">
						<button type="submit" name="button" class="btn login_btn mt-2">Request Password Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>  
{% endblock content %}
