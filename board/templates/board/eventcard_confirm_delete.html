{% extends "users/base.html" %}
{% block content %}
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                   <form method="POST" class="text-center mb-0">
                       {% load static %}
                        <img src="{% static "users/ACM_Logo.svg" %}" class="brand_logo" alt="Logo">
                        {% csrf_token %}
                       <!-- Delete -->
                        <h2>Are you sure you want to delete "{{ object.event_name }}"</h2>
                        <div class="d-flex justify-content-center login_container form-group ">
                            <button type="submit" name="button" class="btn login_btn submit-btn">Yes, Delete</button>
                            <a href="{% url 'event-detail' object.id %}" name="button" class="btn login_btn">Cancel</a>
                        </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
