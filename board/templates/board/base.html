{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>ACMBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'board/css/board.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/main.css' %}">

</head>

<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img class="rounded-circle" src="{% static "users/ACM_Logo.svg" %}" alt=""> ACMBoard
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light" href="{% url 'events' %}">Events<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_superuser %}
                <div class="nav-item">
                    <a class="nav-link waves-effect waves-light create-board"><i class="fas fa-plus-circle fa-fw mr-1"></i>Board</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link waves-effect waves-light create-event"><i class="fas fa-plus-circle fa-fw mr-1"></i>Event</a>
                </div>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light " href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock navbar %}
    <div class="ml-3 mr-3 mb-5 mt-5 pt-5 pr-5">
        {% block content %}
        {% endblock content %}
        {% block modal %}
        <div class="modal fade" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                </div>
            </div>
        </div>
        {% endblock modal %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $(".create-board").modalForm({
                formURL: "{% url 'board-create' %}"
            });

            $(".create-event").modalForm({
                formURL: "{% url 'event-create' %}"
            });

        });
    </script>
    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
